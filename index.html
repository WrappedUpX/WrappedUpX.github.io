<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in - MOT Testing Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; }
    .gov-link:hover { text-decoration: underline; }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col">

  <!-- GOV.UK Header -->
  <header class="bg-black">
    <div class="max-w-5xl mx-auto px-6 py-3 flex items-center">
      <span class="text-white font-bold text-lg tracking-wide">GOV.UK</span>
    </div>
  </header>

  <!-- Service Name Bar -->
  <div class="bg-white border-b">
    <div class="max-w-5xl mx-auto px-6 py-4">
      <h2 class="text-xl font-bold">MOT testing service</h2>
    </div>
  </div>

  <!-- Main Content -->
  <main class="flex-grow">
    <div class="max-w-5xl mx-auto px-6 py-10">
      <div class="max-w-md">

        <!-- Error Summary (hidden by default) -->
        <div class="hidden border-l-4 border-red-600 bg-red-50 p-4 mb-6">
          <h2 class="font-bold text-red-700 mb-2">There is a problem</h2>
          <ul class="list-disc list-inside text-red-700 text-sm">
            <li>Enter your user ID</li>
            <li>Enter your password</li>
          </ul>
        </div>

        <h1 class="text-3xl font-bold mb-6">Sign in</h1>

        <form class="space-y-6" novalidate>

          <!-- User ID -->
          <div>
            <label for="userId" class="block font-bold mb-1">User ID</label>
            <span class="block text-sm text-gray-600 mb-1">This is the ID you were given when you registered</span>
            <input
              id="userId"
              name="userId"
              type="text"
              class="w-full border border-gray-500 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block font-bold mb-1">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              class="w-full border border-gray-500 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"
            />
          </div>

          <!-- Remember me -->
          <div class="flex items-center">
            <input id="remember" type="checkbox" class="h-5 w-5 border-gray-400" />
            <label for="remember" class="ml-2">Remember me</label>
          </div>

          <!-- Submit -->
          <button
            type="submit"
            class="bg-green-600 text-white font-bold px-4 py-2 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-600"
          >
            Sign in
          </button>

        </form>

        <!-- Support links -->
        <div class="mt-8 space-y-2 text-sm">
          <p><a href="#" class="gov-link text-blue-700">Forgotten your password?</a></p>
          <p><a href="#" class="gov-link text-blue-700">Get help signing in</a></p>
        </div>

      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 border-t">
    <div class="max-w-5xl mx-auto px-6 py-6 text-sm text-gray-700 space-y-3">
      <div class="flex flex-wrap gap-4">
        <a href="#" class="gov-link text-blue-700">Cookies</a>
        <a href="#" class="gov-link text-blue-700">Privacy</a>
        <a href="#" class="gov-link text-blue-700">Terms and conditions</a>
        <a href="#" class="gov-link text-blue-700">Accessibility statement</a>
      </div>
      <p>Â© Crown copyright</p>
    </div>
  </footer>

</body>
</html>
